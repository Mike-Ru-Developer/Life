<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f9;
        }
        .card {
            margin: 50px auto;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Профиль пользователя</h2>
            <div class="user-info">
                Ник: <span th:text="${userNickName}"></span>
            </div>
            <div class="user-info">
                Имя: <span th:text="${userName}"></span>
            </div>
            <div class="user-info">
                Фамилия: <span th:text="${userSurname}"></span>
            </div>
        </div>
    </div>
</body>
</html>
